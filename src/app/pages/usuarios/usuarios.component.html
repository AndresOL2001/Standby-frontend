<div class="container">
    <h1>Ingrese numero de ID de la residencial:</h1>

    <div class="input-group ">
        <input [(ngModel)]="idResidencial" #input type="text" class="form-control" placeholder="Id Residencial" aria-label="Recipient's username"
            aria-describedby="button-addon2">
        <button (click)="obtenerUsuarios(input.value)" class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
    </div>

    <div class="form-check mt-2 mx-1">
        <input (click)="recordarResidencial($event)" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recordar Residencial
        </label>
    </div>
    <div *ngIf="usuarios.length>0">
    <h1>Listado de Usuarios: </h1>
    <div class="table-responsive ">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Numero Casa</th>
                    <th scope="col">calle</th>
                    <th scope="col">celular</th>
                    <th scope="col">Pago</th>
                    <th scope="col">Agregar Garage</th>
                    <th scope="col">Eliminar</th>

                </tr>
            </thead>
            <tbody>
                  <tr *ngFor="let usuario of usuarios;let i = index;">
                    <th scope="row">{{i+1}}</th>
                    <td>{{usuario.idUsuario}}</td>
                    <td>{{usuario.nombreCompleto}}</td>
                    <td>{{usuario.numeroCasa}}</td>
                    <td>{{usuario.calle}}</td>
                    <td>{{usuario.celular}}</td>
                    <td><div class="form-check form-switch">
                        <input class="form-check-input" (click)="cambiarEstadoPago(usuario.idUsuario,$event)" [checked]="usuario.pago" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Cambiar Estado</label>
                      </div></td>
                      <td>
                        <button type="button" (click)="agregarGarage(usuario.idUsuario)" class="btn btn-success">Agregar Garage</button>
                    </td>
                    <td>
                        <button type="button" (click)="eliminarUsuario(usuario.idUsuario)" class="btn btn-danger">Eliminar</button>
                    </td>
                </tr> 

            </tbody>

        </table>
    </div>
</div>
</div>
